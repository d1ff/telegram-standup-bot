version: '3.3'
services:
  api:
    build:
      context: .
      cache_from:
      - &img_tag telegram-telegram-standup-bot
    image: *img_tag
    depends_on:
      - mongodb
    restart: on-failure
    volumes:
      - .:/app
      - /var/standup:/data
  mongodb:
    image: mongo
    restart: on-failure
    volumes:
    - ./mongo:/data/db
